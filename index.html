<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <header class='header'>
        <h1 class='logo d-flex justify-content-center align-items-center'>wiki search</h1>
        <h3 class='logo-info d-flex justify-content-center align-items-center'>Hello there! What would you like to search today!</h4>
    </header>
    <div class = 'extra'>
        <section id="searchBar" class="searchBar">
            <div class='container-sm text-dark'>
                <input type="text" placeholder="Input text here!" class="search" id="input"/><br/>
                <button id="button" class='button btn'>Search</button>
            </div>
        </section>
    </div>
    <section id='result'></section>  

    <script type='text/javascript' src="index.js"></script>
</body>
</html>
