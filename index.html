<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class='content'>
        <header class='header'>
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/657px-Wikipedia-logo-v2.svg.png" alt="Wikipedia Logo"/>
            <h1 class='big-heading'>wiki search</h1>
            <h3 class='small-heading'>Hello there! What would you like to search today!</h3>
            <hr />
        </header>
        <section id="searchBar" class="searchArea">
            <input type="text" placeholder="Input text here!" class="search" id="input"/>
            <button id="button" class='button'>Search</button>
        </section>
        <section id='result' class='result font'></section>  
    </div>

    <script type='text/javascript' src="index.js"></script>
</body>
</html>
